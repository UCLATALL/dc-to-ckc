<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chapter 1 Exercise 12</title>
    <script async src="https://cdn.jsdelivr.net/gh/uclatall/datacamp-light@build/dist/dcl-react.js"></script>
</head>
<body>
    <div data-datacamp-exercise data-lang="r" data-show-run-button=true data-show-solution-before=false data-no-lazy-load=true>
        <code data-type="pre-exercise-code"></code>
        <code data-type="sample-code">
            my.vector <- c(1, 2, 3, 4, 5)

            # write code to multiply each number in my.vector by 100
        </code>
        <code data-type="solution">
            my.vector <- c(1, 2, 3, 4, 5)
            my.vector * 100
        </code>
        <code data-type="sct">
            ex() %>% {
                check_object(., "my.vector") %>% check_equal()
                check_operator(., "*") %>% check_result() %>% check_equal()
            }
        </code>
        <div data-type="hint">Use the asterisk symbol [*] to multiply</div>
    </div>
</body>
</html>
